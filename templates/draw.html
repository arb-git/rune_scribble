<!DOCTYPE html>
<html>
  <head>
    <title>Drawing App</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles_draw.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='draw.js') }}"></script>

</head>
    <header>
     Drawing App
    
    </header>

<body>
    <form id = "myForm" action="{{ url_for('predict')}}" method="POST"
          enctype="multipart/form-data">
        <canvas id="canvas", name ="draw" width="600" height="450">
        <script type="text/javascript">
            $(document).ready(function() {
                drawCanvas();
            });
        </script>
        </canvas>
        <input type="hidden" id='url' name="url" value="">
        <input type="submit" id='predict' value="Submit" onclick="return save();">
    </form>

    <input type="submit" id='clear' value="Clear canvas" onclick="return myFunction()">
    <script type="text/javascript">
        function myFunction() {
            context = document.getElementById('canvas').getContext("2d");
            context.clearRect(0, 0, context.canvas.width, context.canvas.height);
            clickX = [];
            clickY = [];
            clickDrag = [];
        }
    </script>

    <input type="file" id="files" accept="image/*" />
    <script>
        document.getElementById('files').addEventListener('change', handleFileSelect, false);
    </script>
    </body>
</html>
